<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="none"/>
  <g>
    <!-- Dashboard frame -->
    <rect x="50" y="50" width="700" height="500" rx="10" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="50" y="50" width="700" height="60" rx="10" fill="#2563eb"/>
    <circle cx="100" cy="80" r="15" fill="white"/>
    <text x="130" y="85" font-family="Arial" font-size="18" fill="white">MDF-e SaaS Dashboard</text>
    
    <!-- Sidebar -->
    <rect x="50" y="110" width="150" height="440" fill="#f3f4f6"/>
    <rect x="70" y="140" width="110" height="30" rx="5" fill="#2563eb"/>
    <text x="90" y="160" font-family="Arial" font-size="12" fill="white">Dashboard</text>
    <rect x="70" y="180" width="110" height="30" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="200" font-family="Arial" font-size="12" fill="#4b5563">Documentos</text>
    <rect x="70" y="220" width="110" height="30" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="240" font-family="Arial" font-size="12" fill="#4b5563">Veículos</text>
    <rect x="70" y="260" width="110" height="30" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="280" font-family="Arial" font-size="12" fill="#4b5563">Motoristas</text>
    <rect x="70" y="300" width="110" height="30" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="320" font-family="Arial" font-size="12" fill="#4b5563">Relatórios</text>
    
    <!-- Main content -->
    <text x="220" y="140" font-family="Arial" font-size="20" font-weight="bold" fill="#111827">Visão Geral</text>
    
    <!-- Stats cards -->
    <rect x="220" y="160" width="160" height="100" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="240" y="190" font-family="Arial" font-size="12" fill="#6b7280">Total de MDF-e</text>
    <text x="240" y="220" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">1,234</text>
    
    <rect x="400" y="160" width="160" height="100" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="420" y="190" font-family="Arial" font-size="12" fill="#6b7280">Pendentes</text>
    <text x="420" y="220" font-family="Arial" font-size="24" font-weight="bold" fill="#f59e0b">18</text>
    
    <rect x="580" y="160" width="160" height="100" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="600" y="190" font-family="Arial" font-size="12" fill="#6b7280">Rejeitados</text>
    <text x="600" y="220" font-family="Arial" font-size="24" font-weight="bold" fill="#ef4444">5</text>
    
    <!-- Chart -->
    <rect x="220" y="280" width="520" height="200" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="240" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Emissões por Mês</text>
    
    <!-- Chart bars -->
    <rect x="270" y="430" width="30" height="30" fill="#2563eb"/>
    <rect x="320" y="400" width="30" height="60" fill="#2563eb"/>
    <rect x="370" y="380" width="30" height="80" fill="#2563eb"/>
    <rect x="420" y="350" width="30" height="110" fill="#2563eb"/>
    <rect x="470" y="370" width="30" height="90" fill="#2563eb"/>
    <rect x="520" y="340" width="30" height="120" fill="#2563eb"/>
    <rect x="570" y="320" width="30" height="140" fill="#2563eb"/>
    <rect x="620" y="360" width="30" height="100" fill="#2563eb"/>
    
    <!-- X-axis labels -->
    <text x="270" y="470" font-family="Arial" font-size="10" fill="#6b7280">Jan</text>
    <text x="320" y="470" font-family="Arial" font-size="10" fill="#6b7280">Fev</text>
    <text x="370" y="470" font-family="Arial" font-size="10" fill="#6b7280">Mar</text>
    <text x="420" y="470" font-family="Arial" font-size="10" fill="#6b7280">Abr</text>
    <text x="470" y="470" font-family="Arial" font-size="10" fill="#6b7280">Mai</text>
    <text x="520" y="470" font-family="Arial" font-size="10" fill="#6b7280">Jun</text>
    <text x="570" y="470" font-family="Arial" font-size="10" fill="#6b7280">Jul</text>
    <text x="620" y="470" font-family="Arial" font-size="10" fill="#6b7280">Ago</text>
    
    <!-- Recent documents table -->
    <rect x="220" y="500" width="520" height="30" rx="5" fill="#f3f4f6"/>
    <text x="240" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#4b5563">Número</text>
    <text x="340" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#4b5563">Data</text>
    <text x="440" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#4b5563">Origem/Destino</text>
    <text x="640" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#4b5563">Status</text>
  </g>
</svg>
